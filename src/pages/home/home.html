<ion-header>
  <ion-navbar>
    <ion-title>Új edzés</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <button ion-button block round (click)="dateClick()">Dátum: {{ date }}</button>
    </ion-item>

    <ion-item>
      <ion-label floating>Név</ion-label>
      <ion-input type="text" [(ngModel)] = "name"></ion-input>
    </ion-item>
    
  </ion-list>
  <br>
  

  
  <button ion-button block (click)="SaveEdzes()">Mentés</button> 
</ion-content>
