<ion-header>
  <ion-navbar>
    <ion-title>Új edzés</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    
    <button ion-item (click)="DateClick()">
      <ion-icon name="calendar" item-start></ion-icon>
      {{ date | date:"yyyy. MM. dd." }}
    </button>
  </ion-list>

  <ion-list no-lines>
    <ion-item>
      <ion-label>Gyakorlat</ion-label>
      <ion-select [(ngModel)]="select">
        <ion-option *ngFor="let gyak of gyakList" value="{{ gyak.name }}">{{ gyak.name }}</ion-option>
      </ion-select>
    </ion-item>
      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Mennyiség</ion-label>
                <ion-input type="number" min=0></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-3>
              <ion-select [(ngModel)]="select2">
                <ion-option value="db">db</ion-option>          
                <ion-option value="perc">perc</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-list>
  
  

  

  <br>
  <button ion-button block (click)="SaveEdzes()">Mentés</button> 
</ion-content>
